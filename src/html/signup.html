<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <h2 class="title--form">Registrate con tu correo electrónico</h2>
    <form class="form" action="https://dev.adalab.es/api/form" method="post">
      <label for="email"
        >¿Cuál es tu correo elctrónico?<input
          class="input--label"
          type="email"
          name="email"
          id="email"
          placeholder="Pon tu correo electrónico."
      /></label>

      <label for="email"
        >Confirma el correo electrónico<input
          class="input--label"
          type="email"
          name="email"
          id="email"
          placeholder="Vuelve a poner tu correo electrónico."
      /></label>

      <label for="password"
        >Crea una contraseña.<input
          class="input--label"
          type="password"
          name="password"
          id="password"
          placeholder="Crea una contraseña."
      /></label>

      <label for="name"
        >¿Cómo quieres que te llamemos<input
          class="input--label"
          type="name"
          name="name"
          id="name"
          placeholder="Nombre de perfil."
        />
        <small>Esto aparece en tu perfil</small>
      </label>

      <label for="data--birth"
        >¿Cuál es tu fecha de nacimiento?<input
          class="input--label"
          type=""
          name="data--birth"
          id="data--birth"
          placeholder="Crea una contraseña."
      /></label>
    </form>
  </body>
</html>
